<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Veiculos</title>
</head>
<body>
    <h1>Revenda de Veiculos JS</h1>

    <form>
        <p>
        Veiculo:
        <input type="text" name="car" id="veiculo" required>
        </p>

        <p>
            Preço R$:
            <input type="number" name="value" id="valor" required>
        </p>

        <input type="submit" value="Ver Promoção">

        <h3 id="saida1"></h3>
        <h3 id="saida2"></h3>
        <h3 id="saida3"></h3>
    </form>

    <script>
        var frm = document.querySelector("form")
        var saida1 = document.querySelector("#saida1")
        var saida2 = document.querySelector("#saida2")
        var saida3 = document.querySelector("#saida3")

        frm.addEventListener('submit', (e) =>{
            var veiculo = frm.veiculo.value
            var valor = Number(frm.valor.value)

            var entrada = valor * 0.50
            var parcela = (valor * 0.50/ 12)

            saida1.innerText = `Promoção: ${veiculo}`
            saida2.innerText = `Entrada de R$: ${entrada.toFixed(2)}`
            saida3.innerText = `+12 de R$: ${parcela.toFixed(2)}`
            
            e.preventDefault()
        })
    </script>
</body>
</html>
