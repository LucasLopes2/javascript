<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JavaScript</title>
</head>
<body>
    <h1>Olá seja Bem-Vindo</h1>
    <form>
        <p>
            Nome:
            <input type="text" id="inome" autocomplete="off" required>
        </p>
        <p>
            Idade:
            <input type="text" id="idd" size="1" maxlength="2" required autocomplete="off">
        </p>
        <input type="submit" value="Mostrar">
    </form>
    <h3 id="res"></h3>
    <h2 id="exibir"></h2>

    <script>
        var frm = document.querySelector('form')
        var res = document.querySelector('h3')
        var exibir = document.querySelector("h2")
        frm.addEventListener('submit', (e) => {
            var nome = frm.inome.value
            res.innerText = `Olá ${nome}`
            var idade = frm.idd.value
            exibir.innerText = `Você tem ${idade} anos`
            e.preventDefault()
        })
    </script>
</body>
</html>
