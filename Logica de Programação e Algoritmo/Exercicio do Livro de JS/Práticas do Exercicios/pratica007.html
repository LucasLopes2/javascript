<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>praticando </h1>
    <script>
        var num1 = Number(prompt("Digite um número: "))
        var num2 = Number(prompt("Digite o segundo número: "))
        var soma = num1 + num2
        alert("O resultado da soma dos número é: " + soma)
    </script>
    <h2>Dobrando</h2>
    <script>
        var num1 = Number(prompt("Digite um número: "))
        var dobro = num1 * 2
        alert("O dobro deste número e: " + dobro)
    </script>

    <h1>Caculando taxa e valor</h1>
    <script>
        var yasmin = Number(prompt("Valor do Jantar: "))
        var garcom = yasmin * 0.10
        var total = yasmin + garcom
       alert(`Taxa do Garcom R$: ${garcom.toFixed(2)}\nTotal para Yasmin no valor de R$: ${total.toFixed(2)}`)
    </script>
    <h1>Horas de uma viagem</h1>
    <script>
        var ndias = Number(prompt("Número de dias: "))
    var nh = Number(prompt("Número de horas da viagem: "))
    var total = (ndias * 24) + nh
    alert("Total de horas da sua viagem: " + total)
    </script>
</body>
</html>
