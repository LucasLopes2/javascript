<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <script>
      var valor1 = Number(prompt("Digite o valor R$: "))
      var valor2 = Number(prompt("Digite o segundo Valor R$: "))

        alert("Valor total R$: " + total)
        
    </script>
</body>
