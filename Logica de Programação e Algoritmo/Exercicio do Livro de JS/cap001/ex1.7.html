<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript EX</title>
</head>
<body>
    <h1>Cálculo da duração de horas de uma viagem</h1>
    <script>
        var dia = Number(prompt("Número de dias: "))
        var horas = Number(prompt("Número de horas: "))
        var total = (dia * 24) + horas
        alert("Total de horas: " + total)
    </script>
</body>
</html>
