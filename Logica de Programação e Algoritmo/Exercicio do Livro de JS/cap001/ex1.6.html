<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Calculando a taxa do garçom e o total do Jantar</h1>
<script>
    const jantar = Number(prompt("Valor do Jantar R$: "))
    const garcom = jantar * 0.10
    const total = garcom + jantar
    alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal do Jantar R$: ${total.toFixed(2)}`)
</script>
</body>
</html>
